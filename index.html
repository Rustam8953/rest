<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille</title>
    <meta name="title" content="Grilli - Amazing & Delicious Food">
    <meta name="description" content="This is a Restaurant html template made by codewithsadee">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg">
    <link 
        href="https://fonts.googleapis.com/css?family=DM+Sans:regular,700&family=Forum&display=swap" 
        rel="stylesheet" 
    />
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preload" href="./assets/images/hero-slider-1.jpg">
    <link rel="preload" href="./assets/images/hero-slider-2.jpg">
    <link rel="preload" href="./assets/images/hero-slider-3.jpg">
</head>
<body>
    <div class="preload" data-preload>
        <div class="circle"></div>
        <p class="text">Grille</p>
    </div>
    <div class="topbar">
        <div class="container">
            <address class="topbar-item">
                <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
                <span class="span">Restaurant St, Delicious City, London 9578, UK</span>
            </address>
            <div class="separator"></div>
            <div class="topbar-item item-2">
                <div class="icon">
                    <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
                </div>
                <span class="span">Daily : 8.00 am to 10.00 pm</span>
            </div>
            <a href="tel:+" class="topbar-item">
                <div class="icon">
                    <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
                </div>
                <span class="span">+1 123 456 7890</span>
            </a>
            <div class="separator"></div>
            <a href="mailto:" class="topbar-item">
                <div class="icon">
                    <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
                </div>
                <span class="span">booking@restaurant.com</span>
            </a>
        </div>
    </div>
    <script src="./assets/script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
